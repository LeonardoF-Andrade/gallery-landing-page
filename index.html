<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <header class="container">
        <nav>
          <img src="images/cam.svg" alt="Camera" class="logo" />

          <ul>
            <li>Home</li>
            <li class="active">Galeria</li>
          </ul>
        </nav>
        <form>
          <div class="input-wrapper">
            <label for="search">Pesquise por imagens e coleções</label>
            <input
              type="text"
              id="search"
              placeholder="Pesquise por imagem e coleções"
            />
          </div>
        </form>
        <img
          class="avatar"
          src="https://randomuser.me/api/portraits/women/5.jpg"
          alt="Rosto de uma mulher"
        />
      </header>
      <main>
        <div class="container">
          <h1>Galeria</h1>
          <section class="gallery">
            <figure class="item">
              <img src="images/img1.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Workspace elétrica</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.2s">
              <img src="images/img1 copy.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Dark and red</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:1.6s">
              <img src="images/img1 copy 2.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Organização e grids</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:2s">
              <img src="images/img1 copy 3.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Colméia</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:2.4s">
              <img src="images/img1 copy 4.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Setup de escritor</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:2.8s">
              <img src="images/img1 copy 5.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Ergonomia e cores</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:3.2s">
              <img src="images/img1 copy 6.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Show de luzes</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:3.6s">
              <img src="images/img1 copy 7.svg" alt="Teclado">
              <figcaption class="details">
                <h2>Deep purple</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
            <figure class="item" style="--delay:4s">
              <img src="images/img1 copy 8.svg" alt="Teclado">
              <figcaption class="details">
                <h2Multi-Screen</h2>
                <div class="tags">
                  <span>tag</span>
                </div>
              </figcaption>
            </figure>
          </section>
        </div>
      </main>
      <footer class="container">
        <p>© 2023 - Leonardo</p>
      </footer>
    </div>
  </body>
</html>
